<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!--Montserrat fra GoogleFonts-->
    <link rel="stylesheet" href="https://use.typekit.net/vco2zuo.css" />
    <!--Acumin fra AdobeFonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <section class="main-style__carousel">
      <div class="film-window">
        <h1 class="h1-in-the-film">Title</h1>
        <img src="images/yellow-asia.jpeg" alt="A girl and yellow background" class="main-style__carousel__film">
        <section class="icons-in-the-film">
          <!--different icons, depends on where on site its found-->
          <div class="material-symbols-rounded play"><a href="#">play_circle</a></div>
          <div class="material-symbols-rounded delete"><a href="#">delete</a></div>
          <div class="material-symbols-rounded favorite"><a href="#">favorite</a></div>
          <div class="material-symbols-rounded info"><a href="#">info</a></div>
        </section>
      </div>
    </section>
  </body>
</html>
